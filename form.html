<!doctype html>
<html lang="id">
<head>
  <base href="/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Assessment YES 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <style>
    /* small local tweaks to match dashboard */
    .ts-wrapper, .tom-select, .tom-select .ts-control { background: #fff !important; }
    #progress-bar { height: 12px; border-radius: 999px; background: #e6eef8; overflow: hidden; margin-top: 10px;}
    #progress-bar > div { height: 100%; width: 0%; transition: width .25s ease; background: linear-gradient(90deg,#60a5fa,#3b82f6); }
    .modal-bg { position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:60; }
    /* DEFAULT ROW LAYOUT: No | Sub Indikator | Skor */
    .indicator-row {
      display: grid;
      grid-template-columns: 60px minmax(0,1fr) 140px; /* No | Sub Indikator | Skor */
      gap: 12px;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #eef2f7;
      background: white;
    }

    /* pastikan header bar mengikuti layout yg sama */
    .indicator-row.header {
      background: #f1f5f9;
      font-weight: 600;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    /* WAJIB: agar ellipsis bekerja di grid children */
    .indicator-row .col-sub {
      min-width: 0;              /* penting untuk grid children */
      white-space: nowrap;       /* satu baris */
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    /* jika tombol/select skor punya wrapper, batasi agar tetap di kolom kanan */
    .indicator-row .col-score {
      justify-self: end; /* pastikan dropdown melekat kanan */
    }

    /* responsive tweak */
    @media (max-width: 900px) {
      .indicator-row { grid-template-columns: 40px minmax(0, 1fr) 90px; gap:8px; }
    }

  </style>

  <style>
    /* sticky header and summary */
    header.sticky { position: sticky; top: 0; z-index: 50; background: rgba(255,255,255,0.96); backdrop-filter: blur(4px); box-shadow: 0 1px 0 rgba(0,0,0,0.04); }
    section#summary.sticky { position: sticky; top: 72px; z-index: 45; margin-bottom: 1rem; }
    /* ensure page content doesn't hide under sticky header */
    body { padding-top: 0px; }
    /* dashboard button hover - stronger visual feedback */
    .btn-dashboard { transition: background-color .15s ease, color .15s ease, transform .06s ease; }
    .btn-dashboard:hover { background-color: #0ea5e9; color: white; transform: translateY(-1px); border-color: #0ea5e9; }
    /* table-like rows for indicators */
    .indicator-table { width: 100%; border-collapse: collapse; font-size: 14px; }
    .indicator-row .col-no { color: #121212; }
    .section-card { background: #f8fafc; border-radius: 8px; padding: 8px; margin-bottom: 16px; }
    .section-title { display:flex; align-items:center; gap:8px; font-weight:700; color:#276ccc; padding:8px 4px; }
    .select-score { min-width: 80px; padding:6px; border-radius:6px; border:1px solid #e2e8f0; background:white; }
    @media (max-width: 900px) {
      .indicator-row { grid-template-columns: 40px 1fr 120px; grid-auto-flow: row; }
      .indicator-row .col-indikator { display:none; }
    }
  </style>

</head>
<body class="bg-slate-50">
  <div class="max-w-7xl mx-auto">
    <!-- HEADER -->
    <header class="bg-white border-b sticky">
      <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold">Form Assessment YES 2025</h1>
      </div>
      <div class="flex items-center gap-4">
        <a href="/index.html" class="inline-flex items-center gap-2 border border-sky-500 text-sky-600 px-4 py-2 rounded-md btn-dashboard">
          Dashboard
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>
      </div>
    </div>
    </header>
    
    <!-- SUMMARY / PROGRESS -->
    <section id="summary" class="bg-white p-4 rounded shadow mb-6 sticky">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="w-full">
          <div class="flex items-center justify-between">
            <div class="text-sm">Terisi: <span id="filled-count">0</span> / 62</div>
            <div class="text-sm">Skor: <span id="score-percent">0</span></div>
            <div class="text-sm">Grade: <span id="grade-chip" class="px-2 py-0.5 rounded text-sm bg-gray-100">â€”</span></div>
          </div>
          <div id="progress-bar" class="w-full rounded">
            <div id="progress-inner" style="width:0%"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- META FIELDS -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm font-medium mb-1">Wilayah</label>
          <select id="sel-wilayah" class="w-full rounded border p-2"></select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Asesor</label>
          <select id="sel-asesor" class="w-full rounded border p-2" disabled></select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Nama PM</label>
          <select id="sel-nama" class="w-full rounded border p-2" disabled></select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Periode</label>
          <select id="sel-periode" class="w-full rounded border p-2">
            <option>Assessment Awal</option>
            <option>Tri Semester 2</option>
            <option>Tri Semester 3</option>
            <option>Assessment Akhir</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Tanggal</label>
          <input id="sel-tanggal" type="date" class="w-full rounded border p-2" />
        </div>
      </div>
    </section>

    <!-- SECTIONS (A-E) -->
    <form id="form-sections" class="bg-white p-4 rounded shadow space-y-4">
      <!-- we'll render indicator rows here -->
      <div id="sections-container"></div> <!-- rendered by form.js as table-like rows -->

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" id="btn-validate" class="px-4 py-2 rounded bg-blue-600 text-white">Validasi & Submit</button>
        <button type="button" id="btn-reset" class="px-4 py-2 rounded bg-gray-200">Reset</button>
      </div>
    </form>

    <!-- MODAL (confirm / duplicates) -->
    <div id="modal" class="modal-bg">
      <div class="bg-white rounded p-4 w-11/12 max-w-2xl">
        <div id="modal-content"></div>
        <div class="mt-3 flex justify-end gap-2">
          <button id="modal-cancel" class="px-3 py-1 rounded bg-gray-200">Batal</button>
          <button id="modal-primary" class="px-3 py-1 rounded bg-blue-600 text-white">OK</button>
        </div>
      </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-50 flex items-center justify-center">
      <div class="bg-white px-6 py-4 rounded shadow flex items-center gap-3">
        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 100 24v-4l-3 3 3 3v-4a8 8 0 01-8-8z">
          </path>
        </svg>
        <span>Processing...</span>
      </div>
    </div>

    <!-- SUCCESS MODAL -->
    <div id="success-modal" class="modal-bg">
      <div class="bg-white rounded p-6 w-96 text-center shadow">
        <h2 class="text-xl font-semibold mb-3">Berhasil!</h2>
        <p id="success-message" class="mb-4">Data berhasil disimpan.</p>
        <button id="success-ok" class="px-4 py-2 rounded bg-blue-600 text-white">OK</button>
      </div>
    </div>


  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="/form.js"></script>
</body>
</html>
